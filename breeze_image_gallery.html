<!DOCTYPE html>
<html>    
    <head>
        <title>Photos from previous years</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-type"/>
        <meta content="utf-8" http-equiv="encoding"/>
        <link type="text/css" rel="stylesheet" href="breeze_image_gallery.css"/>
        
    </head>
    <body>
        <div id="container">
            <div class="image_number">
                <div id="left-arrow"><a onclick="nextSlide(-1)">&#10094</a></div>
                <img src="breeze.jpg"></img>
                <div class="caption"><p>Lights flash on the stage as a band performs on Breeze 2015. </p></div>
                <div id="right-arrow"><a onclick="nextSlide(1)">&#10095</a></div>
            </div>
            <div class="image_number">
                <div id="left-arrow"><a onclick="nextSlide(-1)">&#10094</a></div>
                <img src="24608240289_8639476c87_z.jpg"></img>
                <div class="caption"><p>Preparations under way for Breeze 2015.</p></div>
                <div id="right-arrow"><a onclick="nextSlide(1)">&#10095</a></div>
            </div>
            <div class="image_number">
                <div id="left-arrow"><a onclick="nextSlide(-1)">&#10094</a></div>
                <img src="24949532226_6f95a9c824_z.jpg"></img>
                <div class="caption"><p>Stage lights</p></div>
                <div id="right-arrow"><a onclick="nextSlide(1)">&#10095</a></div>
            </div>
            <div class="image_number">
                <div id="left-arrow"><a onclick="nextSlide(-1)">&#10094</a></div>
                <img src="24680405960_3dbe4a9aa0_z.jpg"></img>
                <div class="caption"><p>Neha Kakkar performs on stage on day 2 of Breeze 2015.</p></div>
                <div id="right-arrow"><a onclick="nextSlide(1)">&#10095</a></div>
            </div>
        </div>
    </body>
    <script>
        var slideIndex=1;
        showSlides(slideIndex);
        function nextSlide(n)   {
            showSlides(slideIndex+=n);
        }
        
        function showSlides(n)  {
            var slides=document.getElementsByClassName("image_number");
            var i;
            for(i=0;i<slides.length;i++)    {
                slides[i].style.display="none";
            }
            if(n>slides.length) {
                slideIndex=1;
            }
            else if(n<1)    {
                slideIndex=slides.length;
            }
            slides[slideIndex-1].style.display="block";
        }
    </script>
</html>
